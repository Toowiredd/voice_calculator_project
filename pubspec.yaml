name: voice_calculator_project
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  speech_to_text: ^6.6.1
  flutter_tts: ^4.0.2
  cupertino_icons: ^1.0.6
  avatar_glow: ^3.0.1
  shared_preferences: ^2.0.15  # Add this line
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    # Add image assets here if needed
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    